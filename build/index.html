<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="page__leveler header__content-wrapper">
        <a class="header__logo logo">
          <div class="logo__icon-wrapper">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/sprite/icon-logo-mobile.svg">
              <img src="./img/sprite/icon-logo.svg" alt="Логотип" width="215" height="55">
            </picture>
          </div>
        </a>
        <section class="header__contacts contacts">
          <h2 class="visually-hidden">Контакты</h2>
          <ul>
            <li>
              <a href="mailto:info@sd.ru">
                <svg width ="20" height ="20">
                  <use xlink:href ="./img/sprite_auto.svg#icon-mail"></use>
                </svg>
                <p>info@sd.ru</p>
              </a>
            </li>
            <li>
              <a href="tel:+7 (495) 000 52 52">
                <svg width ="20" height ="20">
                  <use xlink:href ="./img/sprite_auto.svg#icon-phone"></use>
                </svg>
                <p>+7 (495) 000 52 52</p>
              </a>
            </li>
          </ul>
        </section>
        <div class="header__call">
          <a class="button button--call" href="#">Заказать звонок</a>
        </div>
      </div>
    </header>
    <main class="page__main main">m</main>
    <footer class="page__footer footer">asdf</footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
